<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>RETO 2 - SHOWCASE</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid menu-nav">
              <a class="navbar-brand" href="#">
                <img src="images/MERCADONA.png" alt="LOGO" class="logo-menu">
              </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="showcase">
            <div class="meat">
                <img src="images/arreglo-puchero.png" id="arreglo-puchero" alt="arreglo-puchero" />
                <img src="images/compango.png" id="compango" alt="compango" />
                <img src="images/hueso-garron.png" id="hueso-garron" alt="hueso-garron" />
            </div>
            <div class="bear">
                <img src="images/agua-bronchales.png" id="agua-bronchales" alt="agua-bronchales" />
                <img src="images/coca-cola.png" id="coca-cola" alt="coca-cola" />
                <img src="images/steingburg.png" id="steinburg" alt="steinburg" />
            </div>
            <div class="cereals">
                <img src="images/bolas-miel.png" id="bolas-miel" alt="bolas-miel" />
                <img src="images/chocoflakes.png" id="chocoflakes" alt="chocoflakes" />
                <img src="images/kellogg.png" id="kellogg" alt="kellogg" />
            </div>
        </section>
        <section class="cart">
            <h3>CESTA DE LA COMPRA</h3>
            <div class="cart-icon">
                <span class="badge rounded-pill bg-danger" id="badge">0</span>
                <img src="images/cart.png" id="cart" alt="cart" />
            </div>
        </section>

    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
